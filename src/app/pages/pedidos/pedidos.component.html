<div class="container">
  <h1 class="text-center">Pedidos</h1><br>




  <div><button type="button" (click)="nuevo()" class="btn btn-primary btn-sm ml-2 my-4">Agregar nuevo Pedido</button>
  </div>


  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered">
    <thead class="bg-dark text-white">
      <tr>
        <td>#</td>
        <td>Estado</td>
        <td>Fecha</td>
        <td>Observaciones</td>
        <td>acciones</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of pedidos; let i = index ">
        <td>{{i +1}}</td>
        <td>{{item.estado}}</td>
        <td>{{item.fecha}}</td>
        <td>{{item.observaciones}}</td>
        <td><button type="button" (click)="eliminar(item._id)" class="btn btn-danger btn-sm ml-2">Eliminar</button>
          <button type="button" (click)="actualizar(item._id)" class="btn btn-warning btn-sm ml-2">Editar</button>
          <button type="button" (click)="verPedido(item._id)" class="btn btn-primary btn-sm ml-2">Ver Pedido</button>
         
        </td>
      </tr>

    </tbody>
  </table>


  <div class="modal" tabindex="-1" role="dialog" [class.show]="showModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center">{{titulo}}</h5>
          <button type="button" class="close" (click)="cerrarModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formPedido" (ngSubmit)="onSubmit()" class="mt-4">
            <div class="form-group">
              <label for="estado">Estado:</label>
              <input type="text" class="form-control" id="estado" formControlName="estado">

            </div>

            <div class="form-group">
              <label for="fecha">Fecha:</label>
              <input type="text" id="fecha" formControlName="fecha" class="form-control" bsDatepicker  [min]="minDate" autocomplete="off"
                [bsConfig]="bsConfig">
            </div>

            <div class="form-group">
              <label for="observaciones">Observaci√≥n:</label>
              <input type="text" class="form-control" id="observaciones" formControlName="observaciones">

            </div>

            <button type="submit" [disabled]="formPedido.invalid" class="btn btn-primary">Guardar</button>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

</div>
