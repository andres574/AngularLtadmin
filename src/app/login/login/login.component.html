<body class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a class="h1"><b>Inicia Sesi칩n</b></a>
      </div>
      <div class="card-body">

        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email:</label>
            <div class="input-group">
              <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" autocomplete="off">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            
          </div>      
          <div class="form-group">
            <label for="password">Contrase침a:</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Contrase침a" formControlName="password" autocomplete="off">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
           
          </div>
      
          <div class="row mt-3">
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesi칩n</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</body>
